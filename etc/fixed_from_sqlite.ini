[interface en1]
multicast = yes
global-unicast-addresses = all
listen-to-self = yes

[option Sqlite-Based-fixed-assignment 2a00:8640:1::/64]
additional-prefixes = 2001:db8::/32
assignments-file = assignments.sqlite

[option IANATimingLimits]
max_t1 = 300
max_t2 = 600

[option RecursiveNameServers]
dns-servers = 2001:4860:4860::8888 2001:4860:4860::8844

[option DomainSearchList]
domain-names = 10ww.steffann.nl steffann.nl sintact.nl

[option ntp-servers]
server-fqdn = ntp.solcon.nl

[option preference]
preference = 255

[option sol-max-rt]
SOL_MAX_RT = 10

[option inf-MAX_rt]
inf_MAX_RT = 20
