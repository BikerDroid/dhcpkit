[interface en0]
multicast = no
global-addresses = all

[handler]
module = dhcp.ipv6.handlers.interfaceid_pd
assignments-file = interfaceid_pd.csv

[option RecursiveNameServers]
dns-servers = 2001:4860:4860::8888 2001:4860:4860::8844

[option DomainSearchList]
domain-names = 10ww.steffann.nl steffann.nl sintact.nl

[option ntp-server]
server-fqdn = ntp.solcon.nl
